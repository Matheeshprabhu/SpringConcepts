<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>

	<nav th:replace="layouts::navigation"></nav>
	<div class="container">
		<form action="/project/save" th:object="${project}" method="POST"><br><br>
		
		<input type="text" placeholder="Project Name" th:field="${project.name}"><br><br>
		
		<select th:field="${project.stage}">
			<option th:value="NOTSTARTED"> Not Started</option>
			<option th:value="INPROGRESS"> In Progress</option>
			<option th:value="COMPLETED"> Completed</option>
		</select><br><br>

		<br>
		
		<textarea type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea><br><br>
		
				
		<select th:field = "*{employees}" multiple = "multiple">
		<option th:each = "employee : ${allEmployees}"
				th:value = "${employee.id}"
				th:text = "${employee.name}">
		</option>
		</select>
				
		
		<button type="submit">Create Project</button>
		
		</form>
	</div>
	
</body>

</html>
